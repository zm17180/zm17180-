<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">  
        <title>後期課題</title>
        <link rel="stylesheet" href="mystyle.css">
        <script src="timer.js"></script>

    </head>
    <body>

        <script>
            alert('後期課題！！');
        </script>
        <h1>タイマー</h1>
        <form name="form_countdown">
            <input name="counter" type="text" value="10" size="10">
            <input name="start" type="button" value="スタート" onClick="countstart()">
            <input name="stop" type="button" value="リセット" onClick="countstop()">
        </form>
        ※リセットで元の時（10）に戻ります。<br>
        ※０になった時も元に戻ります。<br>
    </body>
</html>
