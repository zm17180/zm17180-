        <h1>タイマー</h1>
        <form name="form_countdown">
            <input name="counter" type="text" value="10" size="10">
            <input name="start" type="button" value="スタート" onClick="countstart()">
            <input name="stop" type="button" value="リセット" onClick="countstop()">
        </form>
        ※リセットで元の時（10）に戻ります。<br>
        ※０になった時も元に戻ります。<br>
        
        <h1>getElementByIdを使った切り替え</h1>
        <p id="myid">こんにちは！</p>
        <input type="button" value="挨拶を切り替える" onclick="myfunc()">
        <script>
            var myfunc = function(){
            var myp = document.getElementById("myid");
            myp.innerHTML = "こんばんは！";
            }
        </script><br>

        <button onclick="location.href='./mondai.html'">次のページへ飛ぶ</button>
    </body>
